<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .ctner {
  max-width: 800px;
  margin: 0 auto;
  padding: 10px;
}
table {
    border-collapse: collapse;
}
.cart-products {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 20px;
}

.cart-products th, .cart-products td {
  padding: 5px;
  text-align: center;
  /* border: 0; */
}

.cart-products th {
  background-color: #ddd;
}

.cart-products td {
  border: 1px solid #ddd;
}

.cart-products td img {
  max-width: 50px;
  max-height: 50px;
}

.cart-products td input[type="number"] {
  width: 25px;
}

.discount-table {
  width: auto;
  margin-bottom: 20px;
}

.discount-table td input[type="text"] {
  width: auto;
}
  </style>
<body>
    <!-- HTML -->
  <div class="container ctner">
    <div class="cart">
        <div class="cart-products">
        <table>
            <thead>
            <tr>
                <th></th>
                <th>Hình ảnh sản phẩm</th>
                <th>Tên sản phẩm</th>
                <th>Giá sản phẩm</th>
                <th>Số lượng</th>
                <th>Tổng tiền</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><button class="btn-delete-product"><i class="fas fa-trash"></i></button></td>
                <td><img src="path/to/product/image.jpg" alt="Product image"></td>
                <td>Product name</td>
                <td>100.000 đ</td>
                <td><input type="number" class="product-quantity" value="1"></td>
                <td>100.000 đ</td>
            </tr>
            <tr>
                <td><button class="btn-delete-product"><i class="fas fa-trash"></i></button></td>
                <td><img src="path/to/product/image.jpg" alt="Product image"></td>
                <td>Product name</td>
                <td>100.000 đ</td>
                <td><input type="number" class="product-quantity" value="1"></td>
                <td>100.000 đ</td>
            </tr>
            <tr>
                <td><button class="btn-delete-product"><i class="fas fa-trash"></i></button></td>
                <td><img src="path/to/product/image.jpg" alt="Product image"></td>
                <td>Product name</td>
                <td>100.000 đ</td>
                <td><input type="number" class="product-quantity" value="1"></td>
                <td>100.000 đ</td>
            </tr>
            <!-- Add more rows for more products -->
            </tbody>
        </table>
        </div>
        <table class="discount-table">
        <tbody>
          <tr>
            <td><input type="text" placeholder="Mã giảm giá"></td>
            <td><button class="apply-btn">Áp dụng</button></td>
          </tr>
        </tbody>
        </table>
        <div class="cart-summary">
        <table class="taybo">
            <thead>
            <tr>
                <th></th>
                <th>Giá tiền</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Thành tiền sản phẩm</td>
                <td>100.000 đ</td>
            </tr>
            <tr>
                <td>Giá vận chuyển</td>
                <td>0 đ</td>
            </tr>
            <tr>
                <td>Tổng tiền</td>
                <td>100.000 đ</td>
            </tr>
            </tbody>
        </table>
        </div>
        <div class="cart-actions">
        <button class="btn-update-cart" onclick="resetCart()">Cập nhật giỏ hàng</button>
        <button class="btn-checkout">Hoàn thành thanh toán</button>
        </div>
    </div>
   </div>
  <script>
    // JavaScript
const deleteProductButtons = document.querySelectorAll('.btn-delete-product');
const productQuantityInputs = document.querySelectorAll('.product-quantity');

// Add event listener for delete product button
deleteProductButtons.forEach(button => {
  button.addEventListener('click', () => {
    const row = button.closest('tr');
    row.remove();
  });
});

// Add event listener for product quantity input
productQuantityInputs.forEach(input => {
  input.addEventListener('input', () => {
    const row = input.closest('tr');
    const priceCell = row.cells[3];
    const totalPriceCell = row.cells[5];
    const price = parseInt(priceCell.innerText);
    const quantity = parseInt(input.value);
    const totalPrice = price * quantity;
    totalPriceCell.innerText = totalPrice + ' 000đ';
  });
});

  </script>  
</body>
</html>
